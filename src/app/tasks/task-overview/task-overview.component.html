<div class="">Tasks overview
    <button [routerLink]="[routingInfo.baseLink, 'new']">
        New task
    </button>
</div>

<div class="card-like">
    <table mat-table [dataSource]="dataSource" class="data-table">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                <span>Name</span>
            </th>
            <td mat-cell *matCellDef="let e">{{e.name}}</td>
        </ng-container>

        <ng-container matColumnDef="finished">
            <th mat-header-cell *matHeaderCellDef>
                <span>Finished</span>
            </th>
            <td mat-cell *matCellDef="let e">{{e.finished}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[routingInfo.baseLink, note.uuid]">
        </tr>
    </table>
</div>
