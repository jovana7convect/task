<div class="main">
    <div class="header">Tasks overview</div>
    <button class="addBtn" [routerLink]="[baseLink, 'new']">
        New task
    </button>
</div>

<div class="card-like">
    <table mat-table [dataSource]="dataSource" class="data-table">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                <span>Name</span>
            </th>
            <td mat-cell *matCellDef="let e">{{e.name}}</td>
        </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>
          <span>Date</span>
        </th>
        <td mat-cell *matCellDef="let e">{{e.date | date}}</td>
      </ng-container>

        <ng-container matColumnDef="finished">
            <th mat-header-cell *matHeaderCellDef>
                <span>Finished</span>
            </th>
            <td mat-cell *matCellDef="let e">
                <mat-icon [status]="e.finished"></mat-icon>
                {{e.finished}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[baseLink, row.uuid]">
        </tr>
    </table>
</div>
