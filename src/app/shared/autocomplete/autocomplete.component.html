<mat-form-field appearance="outline" class="col span-12-of-12" dense>
    <mat-label>{{ label }}</mat-label>
    <input type="text" matInput [formControl]="searchControl" [matAutocomplete]="auto"/>
    <mat-icon matSuffix (click)="showAllOptions()">keyboard_arrow_down</mat-icon>

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                      (optionSelected)="onSelectionChange($event.option.value)">
        <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option">
            {{ option.code }} - {{ option.text }}
        </mat-option>
    </mat-autocomplete>
    <mat-error cb3DefaultMatErrors *ngIf="searchControl.hasError('required')"></mat-error>

</mat-form-field>
